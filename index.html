<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>chat2</title>
</head>

<body>
  <div class="wrapper">
    <h1><span class="ttl1">Taka's</span> <span class="ttl2">Chat</span>
      <span class="ttl3">森高ワードを３連投したら...</span></h1>
    
    <div id="output"></div>

    <div class="input_area">
      <!-- <label for="userName">ユーザー名：</label> -->
      <div class="icon_and_name">
        <div id="iconSelector">
          <img id="selectedIcon" src="img/icon00.svg" alt="アイコン" class="selected_icon">
          <div id="iconList">
            <img src="img/icon04.png" class="icon_list">
            <img src="img/icon08.png" class="icon_list">
            <img src="img/icon09.png" class="icon_list">
            <img src="img/icon00.svg" class="icon_list">
          </div>
        </div>
        <input type="text" id="userName" placeholder="名前を入力">
      </div>

      <div>
        <textarea name="text" id="text" placeholder="メッセージを入力"></textarea>
        <button id="send">送 信</button>
      </div>
    </div>
  </div>

  <audio id="postSound" src="sounds/post_sound01.mp3"></audio>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- js Firebase読み込み -->
  <script type="module" src="js/main.js"></script>


</body>

</html>
